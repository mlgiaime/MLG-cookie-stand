<!DOCTYPE html>
<html>
<head>
  <title>Pat's World Famous Salmon Cookies</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Lora:700,400|Josefin+Sans:400,600' rel='stylesheet' type='text/css'>
  <meta charset='UTF-8'>
</head>
<body class="textbox">
  <h2 id="slogan">Welcome to Pat's World Famous Salmon Cookies</h2>
  <img src="images/salmon.png">
  <div id='table'></div>
  <form id='stores'>
    <fieldset>
      <legend>Update store info</legend>

      <label for='shopID'>Shop Name</label>
      <input name='shopID' type='text'>

      <label for='minCustPerHour'>Minimum Customers Per Hour</label>
      <input name='minCustPerHour' type='text' size='50'>


      <label for='maxCustPerHour'>Maximum Customers Per Hour</label>
      <input name='maxCustPerHour' type='text' size='50'>

      <label for='avgCookiesPerCust'>Average Cookies Per Customer</label>
      <input name='avgCookiesPerCust' type='text' size='50'>

      <button id='submit' type='submit'>Commit change</button>
    </fieldset>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
