<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Lora:700,400|Josefin+Sans:400,600' rel='stylesheet' type='text/css'>
  <meta charset='UTF-8'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Pat's Salmon Cookies</title>
</head>
<body class="textbox">
  <h2 id="slogan">Pat's World Famous Salmon Cookies</h2>
  <img src="images/salmon.png">
  <div id='table'></div>
  <form id='stores'>
    <fieldset>
      <legend>Enter new information for an existing location or a new location below</legend>
      <label for='shopID'>Shop Name</label>
      <input name='shopID' type='text' size='100' maxlength='50'>
        <br></br>
      <label for='minCustPerHour'>Minimum Customers Per Hour</label>
      <input name='minCustPerHour' type='text' size='100' maxlength='50'>
        <br></br>
      <label for='maxCustPerHour'>Maximum Customers Per Hour</label>
      <input name='maxCustPerHour' type='text' size='100' maxlength='50'>
        <br></br>
      <label for='avgCookiesPerCust'>Average Cookies Per Customer</label>
      <input name='avgCookiesPerCust' type='text' size='100' maxlength='50'>
        <br></br>
      <button id='submit' type='button'>Update Store</button>
    </fieldset>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
